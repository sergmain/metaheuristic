version: 2
code: openai-gpt-3.5-turbo:1.0
scheme:
  auth:
    code: openai
  request:
    type: post
    uri: https://api.openai.com/v1/chat/completions
    prompt:
      place: text
      replace: $prompt$
      text: |+
        {
          "model": "gpt-3.5-turbo",
          "messages": [{"role": "system", "content": "Follow instructions as is without additions."}, {"role": "user", "content": "$prompt$"}],
          "temperature": 0.9,
          "max_tokens": 150,
          "top_p": 1,
          "frequency_penalty": 0,
          "presence_penalty": 0.6,
          "stop": [" Human:", " AI:"]
        }
  response:
    type: json
    path: $['choices'][0]['message']['content']

