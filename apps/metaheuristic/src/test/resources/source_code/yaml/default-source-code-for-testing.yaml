source:
  clean: false
  uid: source-code-for-tesing-experiment-1.0
  variables:
    globals:
      - global-test-variable
    inline:
      mh.hyper-params:
        seed: '42'
        batches: '[40, 60]'
        time_steps: '7'
        RNN: LSTM
  processes:
    - code: mh.inline-as-variable
      name: mh.inline-as-variable
      function:
        code: mh.inline-as-variable
        context: internal
      metas:
        - mapping: |+
            mapping:
              - group: mh.hyper-params
                name: seed
                output: seed
              - group: mh.hyper-params
                name: batches
                output: batches
              - group: mh.hyper-params
                name: time_steps
                output: timeSteps
              - group: mh.hyper-params
                name: RNN
                output: RNN
      outputs:
        - name: seed
        - name: batchSize
        - name: timeSteps
        - name: RNN
    - code: assembly-raw-file
      name: assembly raw file
      function:
        code: function-01:1.1
      inputs:
        - name: global-test-variable
      outputs:
        - name: assembled-raw-output
    - code: dataset-processing
      name: dataset processing
      function:
        code: function-02:1.1
        context: external
      inputs:
        - name: assembled-raw-output
      outputs:
        - name: dataset-processing-output
      subProcesses:
        logic: and
        processes:
          - code: feature-processing-1
            name: feature-processing-1
            function:
              code: function-03:1.1
              context: external
            inputs:
              - name: dataset-processing-output
            outputs:
              - name: feature-output-1
                sourcing: dispatcher
                parentContext: true
          - code: feature-processing-2
            name: feature-processing-2
            function:
              code: function-04:1.1
              context: external
            inputs:
              - name: dataset-processing-output
            outputs:
              - name: feature-output-2
                parentContext: true
    - code: mh.permute-values-of-variables
      name: permute values of variables
      function:
        code: mh.permute-values-of-variables
        context: internal
      inputs:
        - name: seed
        - name: batchSize
        - name: timeSteps
        - name: RNN
      metas:
        - prefix: sub
        - suffix: Val
        - upper-case-first-char: true
      subProcesses:
        logic: sequential
        processes:
          - code: mh.permute-variables
            name: permute variables
            function:
              code: mh.permute-variables
              context: internal
            metas:
              - output-is-dynamic: true
              - variables-for-permutation: feature-output-1, feature-output-2
              - inline-key: mh.hyper-params
              - permute-inline: true
              - output-variable: feature-item
              - inline-permutation: inline-permutation
            subProcesses:
              logic: sequential
              processes:
                - code: fit-dataset
                  name: fit-dataset
                  function:
                    code: test.fit.function:1.0
                    context: external
                  inputs:
                    - name: dataset-processing-output
                    - name: inline-permutation
                    - name: feature-item
                      array: true
                  outputs:
                    - name: model
                - code: predict-dataset
                  name: predict-dataset
                  function:
                    code: test.predict.function:1.0
                    context: external
                  inputs:
                    - name: dataset-processing-output
                    - name: model
                    - name: feature-item
                      array: true
                  outputs:
                    - name: metrics
                    - name: predicted
    - code: mh.aggregate
      name: mh.aggregate
      function:
        code: mh.aggregate
        context: internal
      metas:
        - variables: metrics, predicted
      outputs:
        - name: final-result
version: 1
